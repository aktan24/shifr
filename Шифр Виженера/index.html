<body>
    <h1>Шифр Виженера</h1>

    <div class="cont" id="encr">
        <p>Write a message to encrypt</p>
        <input id="mess" class="crypt" type="input" placeholder="write messages to encrypt">
        <p>Write a key</p>
        <input id="keys" class="one" type="input" placeholder="write a key">
        <button class="btn" onclick="shifr()">Get shifr</button>
    </div>

    

    <div class="cont" id="dec">
        <p>Write messages to decryption</p>
        <input id="ecrypt" class="decription" type="input" placeholder="write messages to decryption">
        <p>Write a key</p>
        <input id="key" class="two" type="input" placeholder="write a key">
        <button class="btn" onclick="deShifr()">Get message</button>
    </div>



    <script type="text/javascript" src="./script.js"></script>
